<h1>{{ page.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	<p> created: {{page.create_date}}</p>
	<p> updated: {{page.update_date}}</p>
{% if page.header %}
    <h2>Titled:  {{page.header}}</h2> 
{% else %}
    <p>No title.</p>
{% endif %}
{% if page.body_text %}
    <p> {{page.body_text}}</p> 
{% else %}
    <p>No text.</p>
{% endif %}
